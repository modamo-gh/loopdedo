<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LoopDeDo</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Pacifico&display=swap');
        </style>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="icon/x-icon" href="assets/favicon.ico">
    </head>

    <body>
        <header>
            <h1>loopdedo</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2>Tasks</h2>
            </div>
            <div class="mainContent">
                <div class="taskInput">
                    <label for="task">Task:</label>
                    <input type="text" class="text">
                    <input type="submit" value="Submit" class="submitButton">
                </div>
                <div class="currentTask">
                    
                </div>
            </div>
        </div>
        <footer>
            <p>Developed and Designed by Bryan May</p>
            <div class="icons">
                <img src="./assets/icons/github.svg" alt="Github icon">
                <img src="./assets/icons/linkedin.svg" alt="LinkedIn icon">
                <img src="./assets/icons/envelope-solid.svg" alt="An envelope icon for emailing the dev">
            </div> 
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
