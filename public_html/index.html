<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>LoopDeDo</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Pacifico&display=swap");
		</style>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
		<link
			rel="icon"
			type="icon/x-icon"
			href="assets/favicon.ico"
		/>
	</head>

	<body>
		<header>
			<h1>loopdedo</h1>
		</header>
		<div class="main">
			<div class="sidebar">
				<h2>Tasks</h2>
				<div class="items"></div>
			</div>
			<div class="mainContent">
				<div class="formContainer">
					<form>
						<fieldset>
							<label for="chooseList">Choose List:</label>
							<select id="chooseList">
								<option
									value="select"
									selected
								>
									Select list
								</option>
								<option value="create">Create new list</option>
								<option value="Default">Default</option>
							</select>
						</fieldset>

						<fieldset>
							<label for="new">Add New:</label>
							<select id="new">
								<option
									value="default"
									selected
								>
									List or Task
								</option>
								<option value="list">List</option>
								<option value="task">Task</option>
							</select>
						</fieldset>

						<fieldset>
							<label for="list">List Name:</label>
							<input
								type="text"
								class="text"
								id="list"
							/>
						</fieldset>

						<fieldset>
							<label for="task">Task:</label>
							<input
								type="text"
								class="text"
								id="task"
							/>
						</fieldset>

						<input
							type="button"
							value="Submit"
							class="submitButton"
						/>
					</form>
				</div>

				<div class="currentTask"></div>
			</div>
		</div>
		<footer>
			<p>Developed and Designed by Bryan May</p>
			<div class="icons">
				<a href="https://github.com/morganthemosaic/loopdedo">
					<img
						src="./assets/icons/github.svg"
						alt="Github icon"
					/>
				</a>
				<a href="https://www.linkedin.com/in/bmmay/">
					<img
						src="./assets/icons/linkedin.svg"
						alt="LinkedIn icon"
					/>
				</a>
				<a href="mailto:morganthemosaic@gmail.com"
					><img
						src="./assets/icons/envelope-solid.svg"
						alt="An envelope icon for emailing the dev"
				/></a>
			</div>
		</footer>
		<script src="js/list.js"></script>
		<script
			type="module"
			src="js/script.js"
		></script>
		<script
			type="module"
			src="js/task.js"
		></script>
	</body>
</html>
